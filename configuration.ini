[drone]
id = 1
arduino_controller = /dev/ttyACM0
# string defines the port arduino is connected to
use-simulator = false
# simulator or real pixahwak
simulator-port = 14553
# what port is simulator on, this is specified when starting simulator, raspi will listen here

[cloud-app]
ip = 192.168.1.154
control-port = 1314
# control commands
video-port = 1315
max-reconnection-attempts = 180
# how many attempts we will make to connect to backend
# if it cannot connect we will begin emergency procedures

[video]
grayscale = true
fps = 1
# this may not always work, need to test, possibly only 30fps and 60fps
quality = 60
width = 1280
height = 720